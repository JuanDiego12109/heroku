<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container-form">

    <div class="inter-form">
        <div class="title-form-empresa">
            <h2>Nueva Empresa</h2>
        </div>


        <form th:action="@{/enterprise}" method="post" class="form">

            <label class="label" for="nombre">Nombre Empresa</label>
            <input class="in-empresa" type="text" id="nombre" th:field="${enterprise.nombre}">

            <label class="label" for="nit">Nit</label>
            <input class="in-empresa" type="number" id="nit" th:field="${enterprise.nit}">

            <label class="label" for="telefono">Teléfono</label>
            <input class="in-empresa" type="number" id="telefono" th:field="${enterprise.telefono}">

            <label class="label" for="direccion">Dirección</label>
            <input class="in-empresa" type="text" id="direccion" th:field="${enterprise.direccion}">

            <input class="enviarDates" type="submit" value="Crear" >

        </form>
    </div>



</div>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container-form">

    <div class="inter-form">
        <div class="title-form-empresa">
            <h2>Nuevo Usuario</h2>
        </div>
        <form th:action="@{/employee}" method="post" class="form">

            <label class="label" for="nombre">Nombre Empresa</label>
            <input class="in-employee" type="text" id="nombre" th:field="${employee.nombre}">

            <label class="label" for="correo">Correo</label>
            <input class="in-employee" type="number" id="correo" th:field="${employee.correo}">

            <label class="label" for="telefono">Tel√©fono</label>
            <input class="in-employee" type="number" id="telefono" th:field="${employee.telefono}">

            <label class="label" for="rol">Rol</label>
            <input class="in-employee" type="text" id="rol" th:field="${employee.rol}">

            <input class="enviarDates" type="submit" value="Crear" >

        </form>
    </div>
</div>

</body>
</html>
